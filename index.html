<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de Soporte Técnico - Tomo 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center mb-4">Curso de Soporte Técnico - Tomo 1</h1>
      <p class="lead text-center">Aprendé lo esencial del soporte técnico con este curso introductorio. Precio: <strong>$3500 ARS</strong></p>

      <form id="paymentForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Comprar ahora</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/.netlify/functions/createPreference', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const data = await response.json();
      if (data.init_point) {
        window.location.href = data.init_point; // redirige al checkout de Mercado Pago
      } else {
        alert('Error al generar enlace de pago');
      }
    });
  </script>

</body>
</html>
